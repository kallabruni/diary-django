{% extends "base.html" %}
{% block title %}
	<strong>Twoj dziennik:</strong>
{% endblock %}
{% block content %}
	<div><h1>DIARY</h1></div>
  <div>
    {% for card in cards %}
			<h3>{{ card.card_date_long }} - {{ card.card_title }}</h3>
      <img src="/media/{{ card.card_images }}" height="200" width="300" alt="img" >
			<p>{{ card.card_description }}</p>
			<br>
    {% endfor %}
  </div>
{% endblock %}
